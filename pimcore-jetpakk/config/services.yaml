#            - "plain_value"
#            - "%parameter%"


    Krankikom\PimcoreJetpakkBundle\EventListener\PimcoreAdminListener:
        tags:
            - {
                name: kernel.event_listener,
                event: pimcore.bundle_manager.paths.editmode_js,
                method: addJSFiles,
            }   
            - {
                name: kernel.event_listener,
                event: pimcore.bundle_manager.paths.editmode_css,
                method: addCSSFiles,
            }
